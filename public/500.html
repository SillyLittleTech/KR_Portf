<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Something Went Wrong Â· Kiya Rose</title>
    <meta
      name="description"
      content="An unexpected error occurred while loading the Kiya Rose portfolio."
    />
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      .font-kiya {
        font-family: "Patrick Hand", "Inter", sans-serif;
        letter-spacing: 0.02em;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(circle at top right, #fff7ed, #ffe4f1);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        color: #1f2937;
      }
      main {
        max-width: 440px;
        width: 100%;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 1.75rem;
        padding: 2.5rem 2rem;
        box-shadow: 0 28px 52px rgba(15, 23, 42, 0.22);
        border: 1px solid rgba(148, 163, 184, 0.3);
        text-align: center;
        backdrop-filter: blur(14px);
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.9rem, 2vw + 1rem, 2.6rem);
        color: #1f1b4b;
      }
      p {
        margin: 0.75rem 0;
        font-size: 1rem;
        line-height: 1.6;
        color: #475569;
      }
      .actions {
        margin-top: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 1.6rem;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }
      .primary {
        color: #fff;
        background: linear-gradient(135deg, #f97316, #ec4899);
        box-shadow: 0 20px 36px rgba(249, 115, 22, 0.38);
      }
      .primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 42px rgba(249, 115, 22, 0.42);
      }
      .secondary {
        color: #9a3412;
        border: 1px solid rgba(249, 115, 22, 0.3);
        background: rgba(255, 240, 245, 0.9);
      }
      .secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 26px rgba(148, 163, 184, 0.22);
      }
      small {
        display: block;
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: rgba(71, 85, 105, 0.9);
      }
      @media (max-width: 600px) {
        body {
          padding: 1.5rem;
          background: linear-gradient(180deg, #fff7ed, #ffe4f1);
        }
        main {
          padding: 2rem 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main role="alert" aria-live="polite">
      <h1>We hit a snag</h1>
      <p>
        An unexpected error kept the portfolio from loading. Refresh the page to
        try again, or contact me so I can help.
      </p>
      <div class="actions">
        <a class="primary" href="/">Reload the site</a>
        <a class="secondary" href="mailto:kiya.rose@sillylittle.tech"
          >Email Kiya</a
        >
      </div>
      <small>
        Need more help? Hold
        <span class="font-kiya" data-pressable-name>Kiya Rose</span> to open the
        secure dashboard.
      </small>
      <small>
        If this keeps happening, share the time and page URL so I can debug it.
      </small>
    </main>
    <script>
      (function () {
        const targetUrl = "https://kiyaverse.cloudflareaccess.com";
        const longPressDelay = 650;
        const attachLongPress = (el) => {
          let timer;
          const clear = () => {
            if (timer) {
              clearTimeout(timer);
              timer = undefined;
            }
          };
          const start = (isMouseEvent, event) => {
            if (isMouseEvent && event.button !== 0) {
              return;
            }
            clear();
            timer = setTimeout(() => {
              window.open(targetUrl, "_blank", "noopener,noreferrer");
            }, longPressDelay);
          };
          el.addEventListener("mousedown", (event) => start(true, event));
          el.addEventListener("mouseup", clear);
          el.addEventListener("mouseleave", clear);
          el.addEventListener("touchstart", (event) => start(false, event));
          el.addEventListener("touchend", clear);
          el.addEventListener("touchcancel", clear);
        };
        document
          .querySelectorAll("[data-pressable-name]")
          .forEach(attachLongPress);
      })();
    </script>
  </body>
</html>
