<!doctype html>
<html lang="en">
  <head>
    <!-- Google Tag Manager -->
    <script src="/scripts/gtm.js"></script>
    <!-- End Google Tag Manager -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Something Went Wrong Â· Kiya Rose</title>
    <meta
      name="description"
      content="Fallback page for the Kiya Rose portfolio when the main application cannot load."
    />
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #fff7ed, #ffe4f1);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        color: #1f2937;
        padding: 2rem;
      }
      .card {
        max-width: 420px;
        width: 100%;
        padding: 2.5rem 2rem;
        border-radius: 1.5rem;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.18);
        backdrop-filter: blur(12px);
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      h1 {
        font-size: clamp(1.75rem, 2vw + 1rem, 2.4rem);
        margin: 0 0 0.75rem;
        color: #1e1b4b;
      }
      p {
        margin: 0.5rem 0;
        font-size: 0.95rem;
        line-height: 1.6;
        color: #475569;
      }
      .actions {
        margin-top: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        border-radius: 999px;
        padding: 0.75rem 1.5rem;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }
      .primary {
        background: linear-gradient(135deg, #f97316, #ec4899);
        color: #fff;
        box-shadow: 0 15px 30px rgba(249, 115, 22, 0.35);
      }
      .primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 34px rgba(249, 115, 22, 0.4);
      }
      .secondary {
        color: #9a3412;
        border: 1px solid rgba(250, 128, 114, 0.3);
        background: rgba(255, 240, 245, 0.85);
      }
      .secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 20px rgba(148, 163, 184, 0.2);
      }
      small {
        display: block;
        margin-top: 1.25rem;
        font-size: 0.8rem;
        color: rgba(71, 85, 105, 0.8);
      }
      @media (max-width: 600px) {
        body {
          padding: 1.5rem;
          background: linear-gradient(180deg, #fff7ed, #ffe4f1);
        }
        .card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PPXTVWF9"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <main class="card" role="alert" aria-live="polite">
      <h1>We hit a snag</h1>
      <p>
        The main site had trouble loading. You can refresh the page or try again
        later.
      </p>
      <p>
        If you continue to see this message, feel free to reach out so I can
        take a look.
      </p>
      <div class="actions">
        <a class="primary" href="/">Reload my portfolio</a>
        <a class="secondary" href="mailto:kiya.rose@sillylittle.tech"
          >Email Kiya</a
        >
      </div>
      <small>Reference: fallback served by Firebase Hosting</small>
    </main>
  </body>
</html>
